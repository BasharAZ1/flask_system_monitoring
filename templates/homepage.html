<!DOCTYPE html>
<html>
<head>
<title>System Monitor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{{ url_for('static', filename='mystyle.css')}}" rel="stylesheet">
</head>
<body>

<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="cpu_usage" class="myNav w3-bar-item w3-button">CPU Usage</a>
    <a href="memory_utilization" class="myNav w3-bar-item w3-button">Memory Utilization</a>
    <a href="disk_space" class="myNav w3-bar-item w3-button">Disk Space</a>
    <a href="active_processes" class="myNav w3-bar-item w3-button">Active Processes</a>
    <div class="myNav w3-bar-item w3-button w3-hide-small w3-right">
      <a id="hostnameLabel" href="#" class="w3-bar-item w3-button">{{ hostname }}</a>
    </div>
  </div>

  <form id="sshForm" action="/ssh-connect" method="post">
    Hostname: <input type="text" name="hostname"><br>
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Connect via SSH">
  </form>
  <form id="localhostForm" action="/set_localhost" method="post">
    <input type="submit" value="Connect via LocalHost">
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% endwith %}
</div>

<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">System <span class="w3-hide-small">Monitor</span></span>
  </div>
</div>

<script>
  // Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
</body>
</html>
